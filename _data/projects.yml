- name: Equaeris
  descr: "Equaeris Scanner, Research Project at Computer Incident Response Center Luxembourg. Equaeris scans servers for vulnerable database instances, tries to access them with default credentials and dumps the contents to a json file. Two months of development using Python, JSON and several database paradigms. Source available at https://github.com/ail-project/equaeris"
  tags:
    - tag: python
    - tag: mongoDB
    - tag: redis
    - tag: elasticsearch
    - tag: cassandraDB
    - tag: couchDB
    - tag: rethinkDB
    - tag: aws
    - tag: ftp

